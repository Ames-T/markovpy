name: Build Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package
        run: pip install -e .

      - name: Install docs dependencies
        run: pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser

      - name: Build docs
        run: |
          cd docs
          make html
