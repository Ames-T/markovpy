name: Build and Deploy Docs

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -e .[docs] || pip install -e .

      - run: pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser

      - run: |
          cd docs
          make html

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
